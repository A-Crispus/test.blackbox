<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Theme</title>
  <style>
    /* Sunset theme background CSS */
    body {
      /* Gradient background for sunset theme */
      background: linear-gradient(
        120deg,
        #ff9900 0%, /* Orange color for sunset */
        #ffb380 20%, /* Light orange color for sunset */
        #ffe6cc 40%, /* Cream color for sunset */
        #ffffff 60%, /* White color for sky */
        #87CEEB 80% /* Light blue color for sky */
      );
      background-size: 100% 200vh;
      background-position: 0% 100%;
      transition: background-position 1s ease-out;
    }

    body:hover {
      background-position: 0% 0%;
    }
     /* Basic styling for the sign up page */
     body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

   .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

   .form-label {
      display: block;
      margin-bottom: 10px;
    }

   .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
    }

   .form-submit {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

   .form-submit:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <!-- Your content goes here -->
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" class="form-input" required>

      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" class="form-input" required>

      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-input" required>

      <label for="confirm-password" class="form-label">Confirm Password:</label>
      <input type="password" id="confirm-password" class="form-input" required>

      <input type="submit" value="Sign Up" class="form-submit">
    </form>
  </div>
</body>
</html>
